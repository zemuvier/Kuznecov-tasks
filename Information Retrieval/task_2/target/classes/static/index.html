<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Larch</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.4.3/angular.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.4.3/angular-route.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.4.3/angular-cookies.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.4.3/angular-animate.js"></script>
    <script type="text/javascript" src="/webjars/angular-ui-bootstrap/1.2.5/ui-bootstrap-tpls.js"></script>

    <script type="text/javascript" src="/angular_app.js"></script>

</head>
<body ng-app="app" ng-controller="home as home" class="container-fluid" >
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Larch</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse"  id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" name="form"  >
                <div class="form-group"  >

                    <div class="input-group input-group-sm">

                        <input ng-model="query" class="form-control " size="100" placeholder="Поиск" type="text" ng-required="true" >
                        <span class="input-group-btn">
                            <button ng-click="search(form.$valid)" type="submit" class="btn btn-primary">Поиск</button>
                        </span>
                    </div>

                    <div class="input-group">

                    </div>
                </div>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <button ng-click="openSettingsWindow()" class="btn btn-default  navbar-btn">Настроить</button>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

</nav>
<span ng-show="results.totalHits != null"> Результатов: {{results.totalHits}} ({{results.time}} миллисекунд) </span>




<div class="panel panel-default"  ng-show="results.totalHits != null">


    <div class="panel-body ">

        <div class="container-fluid">
            <div ng-repeat="result in results.news">
                <h3>{{result.title}}</h3>
                <a href={{result.link}}>{{result.link}}</a>
                <p>{{result.author}}</p>
                <p class="text-justify">{{result.submit}}</p>
                <p class="text-justify">{{result.text}}</p>

                <p>&nbsp;</p>

            </div>
        </div>
    </div>

</div>



</body>
</html>
