<div class="modal-header">
    <h3>Настроить поиск</h3>
</div>
<div class="modal-body">
    <form name="form">

        <div class="form-group row">
            <div class="col-sm-1">
                <div class="form-check">
                    <label class="form-check-label">
                        <input ng-model="title" class="form-check-input" type="checkbox">
                    </label>
                </div>
            </div>
            <label class="col-sm-6">По названию</label>

        </div>

        <div class="form-group row">
            <div class="col-sm-1">
                <div class="form-check">
                    <label class="form-check-label">
                        <input ng-model="date" class="form-check-input" type="checkbox">
                    </label>
                </div>
            </div>
            <label class="col-sm-6">По дате</label>

        </div>

        <div class="form-group row">
            <div class="col-sm-1">
                <div class="form-check">
                    <label class="form-check-label">
                        <input ng-model="author" class="form-check-input" type="checkbox">
                    </label>
                </div>
            </div>
            <label class="col-sm-6">По автору</label>

        </div>

        <div class="form-group row">
            <div class="col-sm-1">
                <div class="form-check">
                    <label class="form-check-label">
                        <input ng-model="submit" class="form-check-input" type="checkbox">
                    </label>
                </div>
            </div>
            <label class="col-sm-6">По содержанию</label>

        </div>


        <div class="form-group row">
            <div class="col-sm-1">
                <div class="form-check">
                    <label class="form-check-label">
                        <input ng-model="text" class="form-check-input" type="checkbox">
                    </label>
                </div>
            </div>
            <label class="col-sm-6">По тексту</label>

        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Закрыть</button>
</div>
